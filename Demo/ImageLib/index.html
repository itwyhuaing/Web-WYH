<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> JS 图片库</title>
  <!-- js -->
  <script type="text/javascript">
    function showPic(e) {
      console.log("showPic");
      var curElement = e;
      var imgElement = document.getElementById('imgShowSectionID');
      var source = curElement.getAttribute('href');
      imgElement.setAttribute('src',source);
    }
  </script>

  <!-- css  -->
  <style>
    .imgListCL{
      font-size: 42px;
    }

    /** 图片居中显示*/
    img{
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }

  </style>
</head>

<body>
  <ul>
